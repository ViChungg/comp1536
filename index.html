<!DOCTYPE html>
<html>
<head>
  <title>Pokedex</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="pokemon.css">
</head>
<body>
  <div id="container">
    <div id="left-side" class="box">
      <div id="banner">Banner here!</div>
      <div id="img-display">Image displayed here</div>
    </div>

    <div id="right-side" class="box">
      <div id="info-display">
        <div id="info">Information here</div>
        <button class="w3-button w3-black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black" onclick="plusDivs(1)">&#10095;</button>
      </div>
      <div id="button-container">
        <button type="button">Grass</button>
        <button type="button">Ghost</button>
        <button type="button">Water</button>
        <button type="button">Electric</button>
        <button type="button">Psychic</button>
        <button type="button">Rock</button>
        <button type="button">Fire</button>
        <button type="button">Ground</button>
        <button type="button">Bug</button>
        <button type="button">Flying</button>
      </div>
    </div>
  </div>
</body>
</html>
