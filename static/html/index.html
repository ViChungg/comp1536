<!DOCTYPE html>
<html>
<head>
  <title>Pokedex</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="css/pokemon.css">
</head>
<body>
  <div id="container">
    <div id="left-side" class="box">
      <div id="banner">Banner here!</div>
      <div id="img-display">
        <div id="p-info"></div>
      </div>
    </div>

    <div id="right-side" class="box">
      <div id="pokemon-list">
        <!-- Pokemon will appear here -->
      </div>
      <div id="button-container">
        <button id="grass" type="button">Grass</button>
        <button id="ghost" type="button">Ghost</button>
        <button id="water" type="button">Water</button>
        <button id="electric" type="button">Electric</button>
        <button id="psychic" type="button">Psychic</button>
        <button id="rock" type="button">Rock</button>
        <button id="fire" type="button">Fire</button>
        <button id="ground" type="button">Ground</button>
        <button id="bug" type="button">Bug</button>
        <button id="flying" type="button">Flying</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/client.js"></script>
</body>
</html>
